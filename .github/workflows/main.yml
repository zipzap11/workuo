name: "Build docker image"
on:
  push:
    branches:
      - 'master'
      - 'development'
jobs:
  unit-test:
    name: "unit test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.4
      - name: running unit test
        run: go test ./... -cover

  build-push-docker:
    name: "Build image and push to dockerhub registry"
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: add app.env
        env:
          APP_ENV: ${{ secrets.APP }}
        run: echo "$APP" > app.env
      - name: build image
        run: docker build -t zipzap11/workuo:latest .
      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image to dockerhub
        run: docker push zipzap11/workuo:latest

  deployment:
    name: "Deploy to EC2"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: configurate ssh connection
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.WORKUO_PEM }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/workuo.pem
          chmod 700 ~/.ssh/workuo.pem
          cat >> ~/.ssh/config << END
          Host development 
            Host_name $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/workuo.pem
            StrictHostKeyChecking=no
          END
      - name: Connect EC2, Remove container, Pull from registry, Start app
        run: ssh development 'docker rm -f $(docker ps -a -q)' || true && docker pull zipzap11/workuo:latest && docker run -p 8000:8000 --name workuo zipzap11/workuo:latest

